server {
	listen 8443 ssl proxy_protocol; #仅版本不小于 v1.25.1 配置，否则必须删除。
	listen [::]:8443 ssl proxy_protocol;
	http2 on; #仅版本不小于 v1.25.1 配置，否则必须删除。
	set_real_ip_from 127.0.0.1;
	real_ip_header proxy_protocol;
	server_name example.com;;

	index index.html;
	root /var/www/html;

	ssl_certificate /path/to/example.cer;
	ssl_certificate_key /path/to/example.key;

	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers on;
	ssl_ciphers ALL:!aNULL:!eNULL:!EXPORT:!SSLv2:!DES:!3DES:!MD5:!PSK:!RC4:!IDEA:!SEED:!CBC:!DHE:!kRSA:!SRP:!kDHd:!DSS:!EXP:!ADH:!AECDH:!DH:!LOW:@STRENGTH;

	client_header_timeout 1w;
	keepalive_timeout 30m;
	# 在 location 后填写 /你的 ServiceName
	location /grpc {
		if ($content_type !~ "^application/grpc" ) {
			return 404;
		}
		client_body_buffer_size 1m;
		client_body_timeout 1h;
		client_max_body_size 0;
		grpc_pass grpc://127.0.0.1:443; #转发给本机 Shadowsocks+gRPC 监听端口
		grpc_read_timeout 1h;
		grpc_send_timeout 1h;
		grpc_set_header Host $host;
		grpc_set_header X-Real-IP $remote_addr; #使用自定义变量 $clientRealIp
	}
}
